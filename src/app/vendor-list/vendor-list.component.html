<h1 class="display-4" style="text-align: center;">{{title}}</h1>
<h4 style="text-align: right;">Welcome {{username}}</h4>
<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link active" href="assetlist">Asset Definition</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="vendorlist">Vendor Creation</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="purchaselist">Purchase Order</a>
  </li>
  <li class="nav-item">
    <button (click)="logOut()"  class="btn btn-danger">Logout</button>
  </li>
</ul>
<div style="text-align: right;padding-right: 70px">
  <button [routerLink]="['/vendoradd']" class="btn btn-success">Add Vendor</button>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Vendor ID</th>
            <th>Vendor Name</th>
            <th>Vendor Type</th>
            <th>Asset Type</th>
            <th>From</th>
            <th>To</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendor of vendors | async">
            <td>{{vendor.vendorId}}</td>
            <td>{{vendor.vendorName}}</td>
            <td>{{vendor.vendorType}}</td>
            <td>{{vendor.vAssetType}} </td>
            <td>{{vendor.vFrom}} </td>
            <td>{{vendor.vTo}} </td>
            <td>{{vendor.vAddress}} </td>
            <td><button mwlConfirmationPopover
                [popoverTitle]="popoverTitle"
                [popoverMessage]="popoverMessage"
                placement="left"
                (confirm)="confirmClicked = true"
                (cancel)="cancelClicked = true" confirmButtonType="warning" cancelButtonType="default" (click)="confirmClicked=false;cancelClicked=false" [appendToBody]="true" (confirm)=DeleteAsset(asset.assetId) class="btn btn-outline-danger">Delete</button>
              <button [routerLink]="['/vendoredit',vendor.vendorId]"  class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
