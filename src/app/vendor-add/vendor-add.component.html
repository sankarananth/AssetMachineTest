<form style="padding-top: 120px;" [formGroup]="vendorForm" (ngSubmit)="addVendor()">
    <div class="form-group"
        [ngClass]="{'has-error': isSubmitted && formControls.vendorname.errors || formControls.vendorname.touched || formControls.vendorname.dirty }">
        <label for="vendorname"><b>Vendor Name</b></label>
        <input type="text" class="form-control" (ngModelChange)="clearMessage()" placeholder="Enter Vendor Name"
            formControlName="vendorname">
    </div>
    <div *ngIf="isSubmitted && formControls.vendorname.errors" class="help-block">
        <div *ngIf="formControls.vendorname.errors.required">Vendor Name is required</div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="message">
        {{message}}
    </div>
    <div class="form-group"
        [ngClass]="{'has-error': isSubmitted && formControls.vendortype.errors || formControls.vendortype.touched || formControls.vendortype.dirty }">
        <label for="vendortype"><b>Vendor Type</b></label>
        <input type="text" class="form-control" formControlName="vendortype" disabled>
    </div>
    <div *ngIf="isSubmitted && formControls.vendortype.errors" class="help-block">
        <div *ngIf="formControls.vendortype.errors.required">Vendor Type is required</div>
    </div>

    <div class="form-group">
        <label for="vassettype"><b>Asset Type</b></label>
        <select class="form-control" id="assettype" name="assettype" formControlName="vassettype">
            <option value="">Select Asset Type</option>
            <option *ngFor="let assettype of assettypes | async" value="{{assettype.at_id}}">{{assettype.at_name}}
            </option>
        </select>
    </div>
    <div *ngIf="isSubmitted && formControls.vassettype.errors" class="help-block">
        <div *ngIf="formControls.vassettype.errors.required">Asset Type is required</div>
    </div>
    <div class="form-group"
        [ngClass]="{'has-error': isSubmitted && formControls.vfromdate.errors || formControls.vfromdate.touched || formControls.vfromdate.dirty }">
        <label for="vfromdate"><b>Vendor From</b></label>
        <input type="date" class="form-control" placeholder="Enter the date" formControlName="vfromdate" useValueAsDate>
    </div>
    <div *ngIf="isSubmitted && formControls.vfromdate.errors" class="help-block">
        <div *ngIf="formControls.vfromdate.errors.required">Vendor Date is required</div>
    </div>
    <div class="form-group"
        [ngClass]="{'has-error': isSubmitted && formControls.vtodate.errors || formControls.vtodate.touched || formControls.vtodate.dirty }">
        <label for="vtodate"><b>Vendor To</b></label>
        <input type="date" class="form-control" placeholder="Enter the date" formControlName="vtodate" useValueAsDate>
    </div>
    <div *ngIf="vendorForm.errors" class="alert alert-danger">
        {{vendorForm.errors?.dates}}
    </div>
    <div *ngIf="isSubmitted && formControls.vfromdate.errors" class="help-block">
        <div *ngIf="formControls.vfromdate.errors.required">Vendor Date is required</div>
    </div>
    <div class="form-group"
        [ngClass]="{'has-error': isSubmitted && formControls.vaddress.errors || formControls.vaddress.touched || formControls.vaddress.dirty }">
        <label for="vaddress">Vendor Address</label>
        <textarea class="form-control" formControlName="vaddress" placeholder="Enter the Address" rows="3"></textarea>
    </div>
    <div *ngIf="isSubmitted && formControls.vaddress.errors" class="help-block">
        <div *ngIf="formControls.vaddress.errors.required">Enter a Valid Description</div>
    </div>
    <button type="submit" [disabled]="!vendorForm.valid" class="btn btn-success">Add Vendor</button>
</form>
