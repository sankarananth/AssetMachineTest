<form style="padding-top: 120px;" [formGroup]="masterForm" (ngSubmit)="updateMaster()">

    <input type="hidden" [(ngModel)]="master.am_ad_id" class="form-control" formControlName="assetName">
    <input type="hidden" [(ngModel)]="master.am_id" class="form-control" formControlName="assetId">
    <input type="hidden" [(ngModel)]="master.am_atype_id" class="form-control" formControlName="assetType">
    <input type="hidden" [(ngModel)]="master.am_make_id" class="form-control" formControlName="vendorName">
    <input type="hidden" [(ngModel)]="master.am_pdate" class="form-control" formControlName="purDate">
    <input type="hidden" [(ngModel)]="master.am_model" class="form-control" formControlName="modelNo">
    <input type="hidden" [(ngModel)]="master.am_snumber" class="form-control" formControlName="serialNo">
    <input type="hidden" [(ngModel)]="master.am_myyear" class="form-control" formControlName="manuYear">

    <div class="form-group">
        <label for="warranty"><b>Warranty</b></label>
        <select (change)="warrantySelect()" class="form-control" formControlName="warranty">
            <option value="">Select</option>
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select>
    </div>
    <div *ngIf="warranty=='Y'">
        <div class="form-group"
            [ngClass]="{'has-error': isSubmitted && formControls.wFrom.errors || formControls.wFrom.touched || formControls.wFrom.dirty }">
            <label for="wFrom"><b>Warranty From</b></label>
            <input type="date" class="form-control" placeholder="Enter the date" formControlName="wFrom">
        </div>
        <div *ngIf="isSubmitted && formControls.wFrom.errors" class="help-block">
            <div *ngIf="formControls.wFrom.errors.required">Date is required</div>
        </div>
        <div class="form-group"
            [ngClass]="{'has-error': isSubmitted && formControls.wTo.errors || formControls.wTo.touched || formControls.wTo.dirty }">
            <label for="wTo"><b>Warranty To</b></label>
            <input type="date" min="{{this.masterForm.controls.wFrom.value | date:'yyyy-MM-dd'}}" class="form-control" placeholder="Enter the date" formControlName="wTo">
        </div>
        <div *ngIf="isSubmitted && formControls.wTo.errors" class="help-block">
            <div *ngIf="formControls.wTo.errors.required">Date is required</div>
        </div>

    </div>

    <button type="submit" class="btn btn-success">Update</button>
</form>
