<div class="title" style="padding-top: 100px;text-align: right;">
  <h3 style="font-family: Arial, Helvetica, sans-serif;">Welcome {{username}}</h3>
  <button [routerLink]="['/assetadd']" class="btn btn-success">Add Asset</button>
</div>
<div style="padding-top:50px;" class="panel panel-primary">
  <div class="panel-heading">
  </div>
  <div class="panel-body">
    <table class="table table-striped ">
      <thead class="thead-dark">
        <tr>
          <th>Asset ID</th>
          <th>Asset Name</th>
          <th>Asset Type</th>
          <th>Asset Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asset of assets | async">
          <td>{{asset.assetId}}</td>
          <td>{{asset.assetName}}</td>
          <td>{{asset.assetType}}</td>
          <td>{{asset.assetClass}} </td>
          <td><button mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage"
              placement="left" (confirm)="confirmClicked = true" (cancel)="cancelClicked = true"
              confirmButtonType="warning" cancelButtonType="default" (click)="confirmClicked=false;cancelClicked=false"
              [appendToBody]="true" (confirm)=DeleteAsset(asset.assetId) class="btn btn-outline-danger">Delete</button>
            <button [routerLink]="['/assetedit',asset.assetId]" class="btn btn-info"
              style="margin-left: 10px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
