<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://cdn.webshopapp.com/shops/251281/files/208187906/muddaritaville-mu-welcome-small.jpg" id="icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()" style="text-align: center;">

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="text" class="fadeIn second" placeholder="Username" formControlName="email">
      </p>
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Username is required</div>
      </div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" class="fadeIn third" placeholder="Password" formControlName="password">
      </p>

      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>

      <p>
        <input type="submit" value="Log in">
      </p>
      <div *ngIf="message" class="alert alert-danger">
        {{message}}
      </div>
    </form>



  </div>
</div>
