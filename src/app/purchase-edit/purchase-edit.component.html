<form style="padding-top: 120px;" [formGroup]="purchaseForm" (ngSubmit)="updatePurchaseOrder()">

    <input type="hidden" [(ngModel)]="purchase.pd_id" class="form-control" formControlName="purchaseId">
    <input type="hidden" [(ngModel)]="purchase.pd_orderno" class="form-control" formControlName="purchaseOrderno">
    <input type="hidden" [(ngModel)]="purchase.pd_ad_id" class="form-control" formControlName="assetName">
    <input type="hidden" [(ngModel)]="purchase.pd_type_id" class="form-control" formControlName="assetType">
    <input type="hidden" [(ngModel)]="purchase.pd_vendor_id" class="form-control" formControlName="vendorName">
    <input type="hidden" [(ngModel)]="purchase.pd_qty" class="form-control" formControlName="purchaseQty">
    <input type="hidden" [(ngModel)]="purchase.pd_odate" class="form-control" formControlName="orderDate">
    <div class="form-group"
        [ngClass]="{'has-error': isSubmitted && formControls.deliveryDate.errors || formControls.deliveryDate.touched || formControls.deliveryDate.dirty }">
        <label for="orderDate"><b>Delivery Date</b></label>
        <input type="date" class="form-control" placeholder="Enter the date" formControlName="deliveryDate" required
            min="{{this.purchaseForm.controls.orderDate.value | date:'yyyy-MM-dd'}}">
    </div>
    <div *ngIf="isSubmitted && formControls.deliveryDate.errors" class="help-block">
        <div *ngIf="formControls.deliveryDate.errors.required">Date is required</div>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
</form>
