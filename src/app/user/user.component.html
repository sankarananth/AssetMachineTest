<h1 class="display-4" style="text-align: center;">{{title}}</h1>
<h4 style="text-align: right;">Welcome {{username}}</h4>
<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link active" href="assetadd">Add Asset</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="assetlist">Asset List</a>
  </li>
  <li class="nav-item">
    <button (click)="logOut()"  class="btn btn-primary">Logout</button>
  </li>
</ul>
<div class="panel panel-primary">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Asset ID</th>
            <th>Asset Name</th>
            <th>Asset Type</th>
            <th>Asset Class</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of assets | async">
            <td>{{asset.assetId}}</td>
            <td>{{asset.assetName}}</td>
            <td>{{asset.assetType}}</td>
            <td>{{asset.assetClass}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
